<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient History</title>
</head>
<body>

<h2>Medical History of Patient</h2>

<div>
    <h3>Patient Details</h3>
    <p><strong>ID:</strong> <span th:text="${history.patient.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${history.patient.user.name}"></span></p>
</div>

<div>
    <h3>Medical Records</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${history.medicalRecords}">
            <td th:text="${record.date}"></td>
            <td th:text="${record.details}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
