<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical History</title>
    <link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>

<h2>Medical History for <span th:text="${history.patient.fullName}"></span></h2>
<ul>
    <li th:each="record : ${history.records}">
        <span th:text="${record.date}"></span> - <span th:text="${record.details}"></span>
    </li>
</ul>

</body>
</html>
