<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medical History</title>
</head>
<body>

<h2>Medical History</h2>
<div th:if="${medicalHistory}">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${medicalHistory.records}">
            <td th:text="${record.date}"></td>
            <td th:text="${record.details}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
