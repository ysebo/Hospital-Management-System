<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/auth/auth.css">

</head>
<body>

<h2>Login</h2>
<form th:action="@{/v1/auth/login}" th:object="${loginRequest}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required/>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

</body>
</html>
